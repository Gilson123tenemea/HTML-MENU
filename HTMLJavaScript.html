                <h2>La etiqueta HTML script </h2>
                <p>La etiqueta HTML script se utiliza para definir un script del lado del cliente (JavaScript).</p>
                <p>El script elemento contiene declaraciones de script o apunta a un archivo de script externo a través del srcatributo..</p>
                <p>Los usos comunes de JavaScript son la manipulación de imágenes, la validación de formularios y los cambios dinámicos de contenido.</p>
                <p>Para seleccionar un elemento HTML, JavaScript suele utilizar el document.getElementById()método.</p>
                <p>Este ejemplo de JavaScript escribe "¡Hola JavaScript!" en un elemento HTML con id="demo":</p>
                <br>
                <h3>Ejemplo</h3>
